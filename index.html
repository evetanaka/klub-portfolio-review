    const CONTEXT_TEXT = `L'année 2025 a été une année de consolidation, marquée par un ralentissement assumé du partage d'opportunités afin de privilégier une sélection plus exigeante et des deals plus matures. Dans un contexte de réduction d'équipe, nous avons recentré nos ressources sur ce qui crée le plus de valeur : l'analyse, la structuration et la qualité du pipeline plutôt que le volume. Parallèlement, l'évolution du contexte réglementaire autour des club deals a conduit à une mise en pause temporaire de l'exécution, le temps d'identifier le framework le plus adapté pour opérer durablement et en pleine conformité à l'avenir.`;
    const PORTFOLIO_STATE = `Sur nos 21 investissements historiques, le portefeuille présente une diversité de situations qui reflète la réalité du capital-risque. Nous observons une forte polarisation avec : 13 participations performantes, dont 9 affichant un potentiel de surperformance significatif, 7 sociétés en situation critique ou write off (Together, Starton, Refty, Lum Network et LVN). Nous sommes aujourd'hui encore au creux de la courbe en J avec l'identification des principaux write-offs mais aussi et surtout la validation des opportunités en bonne santé et qui se démarquent du reste du portefeuille.`;

    const COMPANIES = [
      { name: "INCOM", category: "STARS", date: "NOV. 2024", metrics: [{ label: "MRR", value: "100K€" }, { label: "VALORISATION", value: "3M€ → 12M€" }], desc: "INCOM franchit en 2025 un cap décisif avec l'atteinte de 400 contrats chauffeurs signés au 16 octobre, marquant le passage d'une phase de calibration à une phase d'accélération. En trois mois, l'équipe a transformé un \"live experiment\" en une trajectoire parmi les plus prometteuses de l'écosystème mobilité en France.\n\nAprès un été consacré à tester et fiabiliser les fondamentaux (80 chauffeurs onboardés fin août), septembre et octobre ont été le moment du scale opérationnel. L'équipe a structuré une véritable \"sales machine\" : un process clair et répétable, du lead jusqu'au contrat puis à l'onboarding. La progression est nette : 50 chauffeurs début août → 80 fin août → 200 mi-octobre, avec un funnel validé de bout en bout et des taux de conversion qui s'améliorent à mesure que le process mûrit. Le système délivre désormais 30+ nouveaux contrats par semaine, ce qui pose les bases d'une croissance très rapide.\n\nAu-delà des chiffres, INCOM construit une marque de confiance auprès des VTC parisiens. Sous l'impulsion de Dany et Victor, la société devient un mouvement d'appartenance autant qu'un service : indépendance \"avec dignité\", portée par la tech et la confiance.\nAvec 400 chauffeurs, INCOM se repositionne d'un early launch vers un émergent leader de catégorie, avec 1.4M€+ de revenus annualisés à portée." },
      { name: "ATOM", category: "STARS", date: "NOV. 2025", metrics: [{ label: "MRR", value: "40K€" }, { label: "VALORISATION", value: "1.2M€" }], desc: "Atom a pour mission de transformer des micro-espaces parisiens en suites au standard hôtelier dédiées au logement corporate, avec l'ambition de devenir un acteur de référence du corporate housing résidentiel dans les grandes métropoles.\n\nAu T3 2025, la traction se confirme. Le chiffre d'affaires prévisionnel 2025 s'établit à 400k€, dont 10% récurrents (locations). Atom vise 10 micrologements détenus en propre d'ici fin d'année, avec 17 micro-units vendues à des investisseurs et 22 signatures notaires en cours.\n\nLe dernier trimestre est marqué par un jalon stratégique : la signature d'un contrat de rénovation et d'exploitation pour un immeuble de 700 m² dans le 4e (Place des Vosges), conçu en \"Full Atom design\" avec amenities premium. La validation marché est très forte : les loyers constatés (100–120 €/m²/mois) dépassent les hypothèses de départ (80–90 €/m²)." },
      { name: "WALLY", category: "STARS", date: "DEC. 2025", metrics: [{ label: "CA ANNUEL", value: "1M€" }, { label: "VALORISATION", value: "4M€ → 10M€" }], desc: "Dans un contexte de défiance sur le retail immobilier (moins de 4,5% des Français réalisent un investissement immobilier, 50% de retards/défauts au S1 2025), Wally confirme son accélération : 10 M€ investis en 2025, 12 club deals réalisés, 250 M€ sourcés, avec une équipe de 10 collaborateurs.\n\nLes KPIs 2025 indiquent un PMF solide côté distribution CGP : 1,0 M€ de CA HT, 320 partenaires CGP, 7 500 clients, 7% de rendement moyen et 11% de TRI actualisé, avec 530 K€ de cash au 31/12/2025.\n\nLe socle est robuste : 91% de collecte intermédiée, +300 CGP sous contrat, 12 prospectus déposés en 18 mois, structuration validée par l'AMF, et maîtrise tech in-house." },
      { name: "LA BELLE VIE", category: "STARS", date: "NOV. 2025", metrics: [{ label: "MRR", value: "8.1M€" }, { label: "STATUT", value: "PROFITABLE" }], desc: "En continuité de l'update 2024, où La Belle Vie validait l'intégration de Frichti et atteignait le Top 10 e-commerce français, 2025 marque un vrai tournant : le groupe bascule vers une rentabilité opérationnelle quasi atteinte.\n\nSur l'année, le CA global progresse de 80M€ à 87M€, et la performance financière s'améliore fortement avec un EBITDA qui passe de –4M€ à –200k€. Les deux moteurs deviennent rentables : La Belle Vie est rentable, et Frichti l'est depuis septembre 2025.\n\nCôté croissance : 17 boutiques ouvertes en moins d'un an, toutes rentables, et montée en puissance du B2B avec 5 grosses cafétérias ouvertes dans des entreprises du CAC 40. Signal capital : retour à des fonds propres positifs." },
      { name: "TRANCHÉ", category: "STARS", date: "NOV. 2025", metrics: [{ label: "MRR", value: "400K€" }, { label: "STATUT", value: "PROFITABLE" }], desc: "Fin 2024, Tranché a volontairement ralenti le rythme des ouvertures pour concentrer les efforts sur le socle : achats, expérience client, qualité produit et marque employeur.\n\nSur le plan financier, nous avons atteint un jalon clé avec la rentabilité groupe en mars 2025, avec un EBITDA mensuel positif d'environ +53k€. Le prévisionnel 2025 confirme cette trajectoire, avec un CA groupe ~6,2M€ et un EBITDA ~281k€.\n\nSPRING (actionnaire depuis mars 2024) réinvestit 750k€ sur une valorisation pre-money de 8M€. Roadmap : Brochant (sept. 2025), puis deux nouvelles boulangeries en 2026." },
      { name: "JAY & JOY", category: "STARS", date: "NOV. 2025", metrics: [{ label: "MRR", value: "200K€" }, { label: "VALORISATION", value: "5.5M€ → 12.5M€" }], desc: "Jay & Joy confirme en 2025 que l'acquisition de Les Nouveaux Affineurs se transforme en accélérateur commercial. Croissance de +60% vs 2024, tirée par la GMS et des gros comptes foodservice.\n\nDéploiements majeurs : Intermarché national, Carrefour régional puis IDF. Pipeline avancé pour 2026 : Leclerc, Carrefour national, Système U. Deux prix innovation 2025 chez Carrefour et Leclerc.\n\nLe board lance une augmentation de capital de 0,8 à 1M€, réservée aux actionnaires existants, à une valorisation de 12,5M€." },
      { name: "CHOUKRAN", category: "STARS", date: "NOV. 2025", metrics: [{ label: "CA RUN RATE", value: "2.3M€" }, { label: "EBITDA", value: "23%" }], desc: "Choukran confirme en 2025 la solidité et la scalabilité du modèle : en 20 mois d'exploitation, 2 restaurants et +2,3M€ de CA en run rate, trajectoire projetée à +5,5M€ en 2026.\n\nFondamentaux unitaires excellents : 24% food cost, 30% masse salariale et 23% d'EBITDA. Business model street-food efficient : +150 couverts/jour, 43 min de durée moyenne à table.\n\nRoadmap : 35 points de vente en 5 ans, incluant Bruxelles. Plan de financement : 1,5M€ en equity + 1,5M€ de dette." },
      { name: "INTERCELLAR", category: "STARS", date: "NOV. 2024", metrics: [{ label: "CA", value: "1.7M€" }, { label: "RÉSULTAT NET", value: "+500K€" }], desc: "InterCellar affiche 1,7M€ de CA, 500k€ de résultat net et 1,5M€ de fonds propres. Bordeaux Participations entre au capital à 1,0M€ (17,47% du capital).\n\nL'arrivée de Shahab Izadpanah comme Chairman change l'échelle : intégration dans l'écosystème N°OW'HERE, exclusivité sur 10M€ de stock, accès aux ports francs de Genève.\n\nPrêt innovation BPI R&D de 700k€ en cours. Lancement public de $CELLAR le 5 novembre 2025 sur SwissBorg." },
      { name: "JOLLY MAMA", category: "STARS", date: "JAN. 2026", metrics: [{ label: "CA MENSUEL", value: "828K€" }, { label: "CROISSANCE", value: "+91% YOY" }], desc: "Janvier 2026 marque un nouveau record historique avec 828k€ HT de CA mensuel, soit quasiment le double de janvier 2025 (+91% vs N-1) et très au-dessus du budget prévisionnel (672k€). L'année 2025 s'est clôturée sur un CA cumulé de 5,992M€ HT (+90% vs N-1). La société est désormais profitable avec un EBE mensuel de 210k€ et un flux d'exploitation de 150k€. Trésorerie solide à 850k€ (+250k€ placés).\n\nLes fondamentaux sont excellents sur tous les canaux. En B2C, 767k€ HT de CA (+93% vs N-1), 10 500 commandes (+96%), 4 400 nouvelles clientes, et un CAC en baisse à 34€ malgré un scale massif. L'abonnement connaît une progression spectaculaire avec 2 989 abonnés actifs (+311% vs N-1) et un MRR de 176k€. Fait structurel majeur : l'abonnement a été maintenu actif pendant les soldes (Jolly Days), contrairement aux années précédentes, ce qui sécurise la récurrence. Amazon progresse de +140% vs N-1 avec une ouverture en Belgique. Le B2B avance avec des discussions en cours avec Monoprix et Sodexo.\n\nParmi les enjeux de février : lancement d'un programme d'affiliation pour les professionnels de santé, refonte du diagnostic avec intégration IA, et recherche d'une nouvelle plateforme abonnement pour viser un doublement du MRR en 2026.\n\nC'est une participation qui surperforme très nettement." },
      { name: "GALOOLI", category: "STARS", date: "NOV. 2024", metrics: [{ label: "CA ANNUEL", value: "19.8M€" }, { label: "VALORISATION", value: "85M€ → 170M€" }], desc: "Galooli confirme en 2025 le passage du \"succès commercial\" au succès d'exécution. KPIs très sains : croissance soutenue, profitabilité en amélioration, free cash-flow positif.\n\nRollouts stratégiques : Deutsche Telekom (Hongrie, République tchèque), EE UK, Vodacom/MAST (1 800 sites Afrique du Sud), IHS Towers Nigeria (1 000 premiers sites).\n\nFinancièrement solide, pas de besoin immédiat de levée. Priorité 2026 : accélérer les rollouts et s'ouvrir à d'autres industries." },
      { name: "ESTALY", category: "TRACKING", date: "NOV. 2024", metrics: [{ label: "PRIMES/MOIS", value: "146K€" }, { label: "RETAILERS LIVE", value: "326" }], desc: "Estaly confirme la dynamique de croissance enclenchée en 2024. Au Q1 2025 : ~146k€ de primes brutes collectées/mois, ~63k€ de revenus bruts mensuels. 326 retailers live (+102 sur le trimestre).\n\nÉvolution vers une plateforme \"embedded services\" pour retailers, avec 92,9% de satisfaction et temps de réponse médian 19 min.\n\nBridge de 490k€ en finalisation à 6M€ pre-money, avec Holmarcom et des BAs premium (ex-CEO SCOR, experts insurtech)." },
      { name: "TIPTOQUE", category: "TRACKING", date: "NOV. 2024", metrics: [{ label: "CA DIGITAL YTD", value: "2.25M€" }, { label: "TRÉSORERIE", value: "764K€" }], desc: "TipToque poursuit son virage \"digital-first\". Octobre-novembre : 215k€ puis 332k€ de CA digital, portant le CA digital YTD à 2,254M€.\n\nCA global YTD : 2,606M€ (+60% vs 2024). EBITDA YTD -57k€, novembre légèrement positif (+1,4k€).\n\nTrésorerie solide à 764k€ fin novembre. Effort d'investissement produit significatif (~247k€ de CAPEX marketplace YTD)." },
      { name: "LIBERTIFY", category: "WATCH", date: "NOV. 2024", metrics: [{ label: "CA 2024", value: "333K€" }, { label: "VALORISATION", value: "15M€ → 50M€" }], desc: "Libertify confirme la pertinence du pivot vers l'IA générative avec AIR.M : 333k€ de CA en 2024 (vs 0€ en 2023).\n\nTraction enterprise forte : pilotes avec BNP, Crédit Agricole, Natixis, Generali, Boursorama, EY, et en Asie/Moyen-Orient. Principal frein : cycles de vente 12-18+ mois.\n\nBridge de 2,05M€ sécurisé (dont 1M€ investi par le CEO). Stratégie : maintenir grands comptes + offensive dans secteurs non régulés." },
      { name: "DROPEE", category: "WATCH", date: "NOV. 2025", metrics: [{ label: "MRR", value: "12K€" }, { label: "RUNWAY", value: "15 MOIS" }], desc: "Le pivot Tropee → Dropee confirme traction massive sur Telegram et leadership sur TON. Mois quasi break-even malgré la baisse du marketing.\n\nDécembre : $111k générés en seulement 19 jours d'activité, validant la robustesse de la monétisation.\n\nLaunchpad sécurisé ($500-600k après TGE mi-février), KOL round bouclée ($57k). Discussions avec CEX Tier 1 (Binance, Coinbase, OKX)." },

        <p className="font-mono text-lg md:text-xl text-[#a0a0a0] max-w-2xl mb-16 uppercase">21 INVESTISSEMENTS. UNE SÉLECTION PLUS EXIGEANTE POUR DES RENDEMENTS DURABLES.</p>
        <div className="grid grid-cols-1 md:grid-cols-3 gap-8 md:gap-0 border-t border-[#2a2a2a] pt-12">
          <div className="md:border-r border-[#2a2a2a] md:pr-8">
            <div className="font-mono text-5xl md:text-6xl text-[#ffffff] font-bold mb-2">4.4<span className="text-[#6b6b6b]">M€</span></div>
            <div className="font-mono text-xs text-[#6b6b6b] uppercase tracking-widest">Montants investis Klub Deal</div>
          </div>
          <div className="md:border-r border-[#2a2a2a] md:px-8">
            <div className="font-mono text-5xl md:text-6xl text-[#ffffff] font-bold mb-2">5.8<span className="text-[#6b6b6b]">M€</span></div>
            <div className="font-mono text-xs text-[#6b6b6b] uppercase tracking-widest">Valeur du portefeuille</div>
          </div>
          <div className="md:pl-8">
            <div className="font-mono text-5xl md:text-6xl text-[#ffffff] font-bold mb-2">+31.8<span className="text-[#22c55e]">%</span></div>
            <div className="font-mono text-xs text-[#22c55e] uppercase tracking-widest">Plus value globale</div>
          </div>
        </div>
      </header>
    );

    const Context = () => (
      <section id="context" className="border-b border-[#2a2a2a] px-4 md:px-8 py-20 bg-[#1a1a1a]">
        <div className="grid grid-cols-1 lg:grid-cols-12 gap-12 lg:gap-8 mb-20">
          <div className="lg:col-span-3 font-mono text-xs uppercase tracking-widest text-[#6b6b6b]">[SYS_MSG]<br/>// CONTEXTE GÉNÉRAL<br/>// & TRANSFORMATION</div>
          <div className="lg:col-span-9"><p className="text-xl md:text-3xl font-mono text-[#ffffff] leading-relaxed uppercase">{CONTEXT_TEXT}</p></div>
        </div>
        <div className="grid grid-cols-1 lg:grid-cols-12 gap-12 lg:gap-8">
          <div className="lg:col-span-3 font-mono text-xs uppercase tracking-widest text-[#6b6b6b]">// ÉTAT DU PORTEFEUILLE</div>
          <div className="lg:col-span-9 grid grid-cols-1 md:grid-cols-2 gap-12">
            <p className="text-sm md:text-base font-mono text-[#a0a0a0] leading-relaxed">{PORTFOLIO_STATE}</p>
            <div className="flex flex-col gap-6 font-mono">
              <div className="border border-[#2a2a2a] p-6 bg-[#0d0d0d]"><div className="text-5xl text-[#ffffff] font-bold mb-4">13</div><div className="text-xs text-[#a0a0a0] uppercase">Participations performantes, dont 9 avec potentiel de surperformance significatif</div></div>
              <div className="border border-[#2a2a2a] p-6 bg-[#0d0d0d]"><div className="text-5xl text-[#ffffff] font-bold mb-4">7</div><div className="text-xs text-[#a0a0a0] uppercase">Sociétés en situation critique ou write off</div></div>
            </div>
          </div>
        </div>
      </section>
    );

    const CategorySection = ({ category, companies, onOpenModal }) => {
      const meta = CATEGORY_META[category];
      const items = companies.filter(c => c.category === category);
      if (items.length === 0) return null;
      return (
        <div className="mb-32">
          <div className="mb-12 border-b border-[#2a2a2a] pb-8 border-l-4 pl-6" style={{borderLeftColor: meta.accentColor}}>
            <div className="flex items-center gap-4 mb-6"><span className={`px-3 py-1 font-mono text-xs font-bold uppercase tracking-widest ${meta.badgeStyle}`}>{meta.title}</span></div>
            <p className="font-mono text-sm text-[#a0a0a0] max-w-3xl uppercase leading-relaxed">{meta.desc}</p>
          </div>
          <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
            {items.map((company, idx) => (
              <div key={idx} className={`border border-[#2a2a2a] p-6 group hover:bg-[#ffffff] transition-none cursor-crosshair flex flex-col h-full min-h-[320px] ${meta.borderHover}`}>
                <div className="flex justify-between items-start mb-12 font-mono text-xs uppercase">
                  <span className="text-[#6b6b6b] border border-[#2a2a2a] group-hover:border-[#a0a0a0] px-2 py-1">{company.date}</span>
                  <span className="font-bold px-2 py-1" style={{color: meta.accentColor}}>[{category.substring(0, 3)}]</span>
                </div>
                <div className="mt-auto">
                  <h3 className="text-3xl md:text-4xl font-bold uppercase mb-8 text-[#ffffff] group-hover:text-[#0d0d0d] break-words">{company.name}</h3>
                  <div className="grid grid-cols-2 gap-4 mb-8 border-t border-b border-[#2a2a2a] group-hover:border-[#a0a0a0] py-4">
                    {company.metrics.map((m, i) => (
                      <div key={i} className="flex flex-col">
                        <span className="font-mono text-[10px] text-[#6b6b6b] uppercase mb-1">{m.label}</span>
                        <span className="font-mono text-lg text-[#ffffff] group-hover:text-[#0d0d0d] font-bold">{m.value}</span>
                      </div>
                    ))}
                  </div>
                  <button onClick={() => onOpenModal(company)} className="w-full text-left font-mono text-xs uppercase tracking-widest text-[#ffffff] group-hover:text-[#0d0d0d] font-bold hover:underline decoration-2 underline-offset-4">[ LIRE L'ANALYSE ] ↗</button>
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    };

    const WriteOffs = () => (
      <section id="writeoffs" className="py-20 px-4 md:px-8 bg-[#0d0d0d] border-t-8 border-[#2a2a2a]">
        <div className="mb-12 border-b border-[#2a2a2a] pb-8 border-l-4 border-l-[#ef4444] pl-6">
          <div className="flex items-center gap-4 mb-6"><span className="px-3 py-1 font-mono text-xs font-bold uppercase tracking-widest bg-[#ef4444]/20 text-[#ef4444] line-through">[X] WRITE-OFFS</span></div>
          <p className="font-mono text-sm text-[#6b6b6b] max-w-3xl uppercase leading-relaxed">Positions ayant atteint le point de non-retour où la dépréciation totale de l'investissement devient inévitable.</p>
        </div>
        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
          {WRITEOFFS.map((item, idx) => (
            <div key={idx} className="border border-[#2a2a2a] bg-[#1a1a1a] p-8 opacity-80 hover:opacity-100 transition-none cursor-default">
              <h3 className="text-2xl font-bold uppercase mb-4 text-[#a0a0a0] line-through decoration-[#ffffff] decoration-2">{item.name}</h3>
              <p className="font-mono text-sm text-[#a0a0a0] mb-6 leading-relaxed">{item.reason}</p>
              <div className="border-t border-[#2a2a2a] pt-4">
                <div className="font-mono text-[10px] text-[#6b6b6b] uppercase mb-3">// FACTEURS CLÉS</div>
                <ul className="font-mono text-xs text-[#a0a0a0] space-y-2">
                  {item.factors.map((f, i) => <li key={i} className="flex gap-2"><span className="text-[#ffffff]">-</span><span>{f}</span></li>)}
                </ul>
              </div>
            </div>
          ))}
        </div>
      </section>
    );

    const Modal = ({ company, onClose }) => {
      if (!company) return null;
      return (
        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-[#0d0d0d]/90 backdrop-blur-sm">
          <div className="w-full max-w-3xl bg-[#ffffff] border-4 border-[#0d0d0d] text-[#0d0d0d] flex flex-col max-h-[90vh]">
            <div className="flex justify-between items-center border-b-4 border-[#0d0d0d] p-4 bg-[#e5e5e5]">
              <div className="font-mono text-xs font-bold uppercase tracking-widest flex items-center gap-4"><span className="bg-[#0d0d0d] text-[#ffffff] px-2 py-1">SYS.READ</span>DOSSIER: {company.name}</div>
              <button onClick={onClose} className="font-mono text-xl font-bold hover:bg-[#0d0d0d] hover:text-[#ffffff] px-3 py-1 transition-none">×</button>
            </div>
            <div className="overflow-y-auto p-8">
              <div className="flex flex-col md:flex-row justify-between items-start md:items-end mb-12 gap-6">
                <h2 className="text-5xl md:text-7xl font-bold uppercase tracking-tighter leading-none">{company.name}</h2>
                <div className="font-mono text-sm border-2 border-[#0d0d0d] px-3 py-1 font-bold">{company.category} // {company.date}</div>
              </div>
              <div className="grid grid-cols-2 gap-0 border-4 border-[#0d0d0d] mb-12 bg-[#fafafa]">
                {company.metrics.map((m, i) => (
                  <div key={i} className={`p-4 flex flex-col ${i === 0 ? 'border-r-4 border-[#0d0d0d]' : ''}`}>
                    <span className="font-mono text-xs text-[#6b6b6b] uppercase mb-1 font-bold">{m.label}</span>
                    <span className="font-mono text-2xl font-bold">{m.value}</span>
                  </div>
                ))}
              </div>
              <div className="font-mono text-sm leading-relaxed whitespace-pre-line border-l-4 border-[#0d0d0d] pl-6 py-2">{company.desc}</div>
            </div>
            <div className="border-t-4 border-[#0d0d0d] p-4 bg-[#e5e5e5] flex justify-end">
              <button onClick={onClose} className="bg-[#0d0d0d] text-[#ffffff] font-mono text-sm uppercase font-bold px-6 py-3 hover:bg-[#6b6b6b] transition-none">[ FERMER LE DOSSIER ]</button>
            </div>
          </div>
        </div>
      );
    };

    // =============================================
    // SHARED FOOTER
    // =============================================
    const Footer = ({ page, setPage }) => (
      <footer className="bg-[#0d0d0d] px-4 md:px-8 py-12 border-t border-[#2a2a2a]">
        <div className="grid grid-cols-1 md:grid-cols-3 gap-12 md:gap-4 font-mono text-xs uppercase tracking-widest text-[#6b6b6b]">
          <div>
            <div className="text-[#ffffff] font-bold font-sans text-2xl tracking-tight mb-2">KLUB.KI</div>
            <p className="mb-4">CONSTRUISEZ VOTRE PATRIMOINE.</p>
            <button onClick={() => setPage(page === 'landing' ? 'portfolio' : 'landing')} className="text-[#a0a0a0] hover:text-[#ffffff] hover:underline transition-none">
              {page === 'landing' ? '[ PORTFOLIO REVIEW 2025 ] ↗' : '[ ← RETOUR ACCUEIL ]'}
            </button>
          </div>
          <div className="flex flex-col gap-3">
            <div className="text-[#ffffff] font-bold mb-2">LEGAL</div>
            <a href="/fr/terms-of-use-services" className="hover:text-[#ffffff] transition-none w-max">Terms of Use</a>
            <a href="/fr/privacy-policy" className="hover:text-[#ffffff] transition-none w-max">Privacy Policy</a>
          </div>
          <div className="flex flex-col gap-3">
            <div className="text-[#ffffff] font-bold mb-2">FIND US</div>
            <a href="https://www.foundation.ki/" target="_blank" rel="noreferrer" className="hover:text-[#ffffff] transition-none w-max">Ki Foundation</a>
            <a href="https://www.linkedin.com/company/joinklub" target="_blank" rel="noreferrer" className="hover:text-[#ffffff] transition-none w-max">LinkedIn</a>
            <a href="https://twitter.com/JoinKlub" target="_blank" rel="noreferrer" className="hover:text-[#ffffff] transition-none w-max">X (Twitter)</a>
          </div>
        </div>
        <div className="mt-8 pt-8 border-t border-[#2a2a2a] font-mono text-xs uppercase tracking-widest text-[#6b6b6b] text-center">
          © 2026 KLUB. ALL RIGHTS RESERVED. {page === 'portfolio' && '// STRICTLY CONFIDENTIAL'}
        </div>
      </footer>
    );

    // =============================================
    // APP — SPA ROUTER
    // =============================================
    function App() {
      const initialPage = window.location.pathname === '/portfolio-review' ? 'portfolio' : 'landing';
      const [page, setPage] = useState(initialPage);
      const [selectedCompany, setSelectedCompany] = useState(null);

      const navigate = (p) => {
        setPage(p);
        setSelectedCompany(null);
        window.history.pushState(null, '', p === 'portfolio' ? '/portfolio-review' : '/');
        window.scrollTo(0, 0);
      };

      useEffect(() => {
        if (selectedCompany) { document.body.style.overflow = 'hidden'; }
        else { document.body.style.overflow = 'unset'; }
        return () => { document.body.style.overflow = 'unset'; };
      }, [selectedCompany]);

      return (
        <div className="min-h-screen selection:bg-white selection:text-black">
          <Navbar page={page} setPage={navigate} />
          {page === 'landing' ? (
            <main>
              <LandingHero setPage={navigate} />
              <KlubDeals />
              <Strategy />
              <AllocationMatrix />
              <Network />
              <PricingTiers />
              <Security />
              <AppSection />
            </main>
          ) : (
            <main>
              <PortfolioHero />
              <Context />
              <section id="portfolio" className="py-20 px-4 md:px-8 bg-[#0d0d0d]">
                <CategorySection category="STARS" companies={COMPANIES} onOpenModal={setSelectedCompany} />
                <CategorySection category="TRACKING" companies={COMPANIES} onOpenModal={setSelectedCompany} />
                <CategorySection category="WATCH" companies={COMPANIES} onOpenModal={setSelectedCompany} />
                <CategorySection category="CRITICAL" companies={COMPANIES} onOpenModal={setSelectedCompany} />
              </section>
              <WriteOffs />
              <Modal company={selectedCompany} onClose={() => setSelectedCompany(null)} />
            </main>
          )}
          <Footer page={page} setPage={navigate} />
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
